{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <div class="row row-centered">
      <h1 class="col-md-12">{{ title }}</h1>
      <select class="lang-list">
      </select>

      <form>
        <div class="form-group col-md-6">
          <h3 id="randomWord"></h3>
        </div>
        <div class="form-group col-md-4">
          <label for="translation">Your Translation</label>
          <input type="text" class="form-control" id="translation" placeholder="word">
        </div>
        <button type="submit" class="submit col-md-1 btn btn-default">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
